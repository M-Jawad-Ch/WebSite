{% extends 'main.html' %}

{% block title %} {{ data['heading'] }} {% endblock %}

{% block content %}
<div class="row" id="content">
    <div class="col-sm-10 col-md-8">
        <div>
            <h1>{{ data['heading'] }}</h1>
        </div>
        <div id="body-txt">
            {{ data['body'] }}
        </div>
    </div>
    <div class="col-sm-2 col-md-4">
        <!-- More Content -->
    </div>
</div>
<script>
    let body = document.getElementById('body-txt')
    body.innerHTML = body.innerText;
</script>
{% endblock %}
