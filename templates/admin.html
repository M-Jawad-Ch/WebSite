<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/admin.css')}}">
    {% block head %} {% endblock %}
    <title>Dashboard</title>
</head>
<body>
    <div class="row main">
        <div class="col-sm-2 sidebar">
            <a href="/admin"><h1 class="options" id="logo">Dashboard</h1></a>
            <a href="/admin/publish"><h2 class="options">> Publish</h2></a>
        </div>
        <div class="col-sm-10 main-body">
            <div class="header">
                header
            </div>
            {% block content %} {% endblock %}
        </div>
    </div>
    {% block footer %} {% endblock %}
</body>
</html>
